<!-- views/login.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Iniciar Sesión</title>
</head>
<body>
  <h1>Inicio de Sesión</h1>
  <form id="login-form">
    <div>
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" required />
    </div>
    <div>
      <label for="password">Contraseña:</label>
      <input type="password" id="password" required />
    </div>
    <button type="submit">Iniciar Sesión</button>
  </form>

  <div id="message" style="margin-top: 20px; font-weight: bold;"></div>

  <p>
    ¿No tienes cuenta? <a href="/register">Regístrate aquí</a>
  </p>

  <script>
    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const response = await fetch("http://localhost:5000/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });
        const data = await response.json();

        if (response.ok) {
          // Guardamos el token en localStorage
          localStorage.setItem("token", data.token);
          document.getElementById("message").textContent = "Inicio de sesión exitoso";

          // Redireccionar a otra página o recargar
          // window.location.href = "/";
        } else {
          document.getElementById("message").textContent = data.error || "Error al iniciar sesión";
        }
      } catch (error) {
        console.error("Error en la petición:", error);
        document.getElementById("message").textContent = "Error en la petición";
      }
    });
  </script>
</body>
</html>
