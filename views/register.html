<!-- views/register.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro de Usuario</title>
</head>
<body>
  <h1>Registro</h1>
  <form id="register-form">
    <div>
      <label for="username">Nombre de usuario:</label>
      <input type="text" id="username" required />
    </div>
    <div>
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" required />
    </div>
    <div>
      <label for="password">Contraseña:</label>
      <input type="password" id="password" required />
    </div>
    <button type="submit">Registrar</button>
  </form>

  <div id="message" style="margin-top: 20px; font-weight: bold;"></div>

  <p>
    ¿Ya tienes cuenta? <a href="/login">Inicia sesión aquí</a>
  </p>

  <script>
    document.getElementById("register-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const response = await fetch("http://localhost:5000/api/auth/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, email, password })
        });
        const data = await response.json();

        if (response.ok) {
          document.getElementById("message").textContent = data.message || "Registro exitoso";
          // Limpiar campos del formulario
          document.getElementById("register-form").reset();
        } else {
          document.getElementById("message").textContent = data.error || "Error en el registro";
        }
      } catch (error) {
        console.error("Error en la petición:", error);
        document.getElementById("message").textContent = "Error en la petición";
      }
    });
  </script>
</body>
</html>
